<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="center">
        <h1>My To Do List</h1>
            <div class="row">
                
                <div class="col-sm-10">
                    <input type="text" id="notes" size="140" placeholder="Enter some text here..."/> 
                </div>
                
                <div class="col-sm-2">
                    <input type="button" value="Add" class="u-full-width" onclick="addNotes()" id="addBtn"/>
                    <input type="button" value="Update" class="u-full-width" onclick="updateNotes()" id="updateBtn"/>
                </div>
                
            </div>
    </div>
    
      

    <div class="center1">
        
        <div id="table-container" class="table table-striped table-hover">
                   
        </div>
    </div>
    <script src="notes10.js"></script>
